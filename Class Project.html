<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form border="1">   
		<label for="user">Username:</label><br>
		<input type="text" id="username" name="user"><br>
		<label for="pass">Password:</label><br>
		<input type="password" id="passwrd" name="pass"><br>

		<br>

		<label for="fname">First name:</label><br>
		<input type="text" name="firstname"><br>
		<label for="lname">Last name:</label><br>
		<input type="text" name="lastname"><br>

		<label>Gender:</label><br>
		<input type="radio" id="male" name="gender" value="male">   
		<label for="male">Male</label><br>   
		<input type="radio" id="female" name="gender" value="female">   
		<label for="female">Female</label><br>   
		<input type="radio" id="other" name="gender" value="other">   
		<label for="other">Other</label><br>

		<label>Properties:</label><br>
		<input type="checkbox" id="bike" name="bike" value="Bike">   
		<label for="bike"> I have a bike</label><br>   
		<input type="checkbox" id="car" name="car" value="Car">   
		<label for="car"> I have a car</label><br>   
		<input type="checkbox" id="boat" name="boat" value="Boat">   
		<label for="boat"> I have a boat</label><br>

		<label for="cars">Car Type: (Volvo, Audi, Mazda, Toyota</label><br>
		<select id="cars" name="cars">   
			<option value="volvo">Volvo</option>   
			<option value="saab">Audi</option>   
			<option value="fiat">Mazda</option>   
			<option value="audi">Toyota</option> 
		</select> <br>

		<input type="submit" value="Submit"><br>
		<input type="reset" name="Reset"> 
 
	</form> 
 
</body>
</html>
